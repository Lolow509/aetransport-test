<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A.E TRANSPORT</title>
<style>

 body{
  margin : auto;
 }
  
    header {
      background-color: #111;
      color: white;
      padding-top: 10px;
      padding-left: 20px;
      padding-right: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
     align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #e91e63;
    }

    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
       margin-top: 30px !important;
     }
      
    .hero h1{
      font-size: xx-large !important;
     }
     
      .nav-links {
        position: absolute;
        top: 30px;
        right: 0;
        background-color: #111;
        flex-direction: column;
        width: 100%;
        display: none;
        align-items: flex-start;
      }

      .nav-links.active {
        display: flex;
       padding-top: 20px;
       margin-right: -30px;
       height: 210px;
      }

      .burger {
        display: flex;
      }


     header {
          padding-bottom: 10px;
     }

      details p {
        margin-left: 10px !important;
      }
     
    }

    .main {
      padding-top: 70px; /* pour ne pas cacher le contenu sous la nav fixe */
    }

  
    .hero {
      position: relative;
      height: 30vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin-top: 65px;
    }

    .hero video,
    .hero img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6); /* assombrit pour que le texte ressorte */
      border-radius: 20px;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .hero-content {
      z-index: 1;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
    }

    .hero p {
      font-size: 15px;
      margin: 10px 0;
    }

    .hero .location {
      font-size: 15px;
      margin-bottom: 40px;
    }

    .hero .cta-button {
      background-color: #fff;
      color: black;
      padding: 10px 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .hero .cta-button:hover {
      background-color: #000000;
      color : #fff;
    }
</style>

</head>


<body>

  
 <header>
    <div class="navbar">

        <li><a href="/faq.html">FAQ</a></li>
        <li><a href="/#contact">Contact</a></li>
        <li><a id="reserveLink" href="/reservation.html" style="background: #ffffff;color: #FF5722;padding: 10px 20px;border-radius:10px;text-decoration:none;font-weight:600;display:flex;align-items:center;gap:10px;width: 70px;">Réserver</a></li>
      </ul>
      <div class="burger" id="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </header>



  <!-- Texte header -->
<div class="hero"> 
    <img src="https://storage.googleapis.com/pod_public/1300/126525.jpg" 
           alt="Photo vue panoramique de Paris" 
           style="width:100%;border-radius:20px;box-shadow:0 8px 20px rgba(0,0,0,0.1);animation:floatImg 5s ease-in-out infinite;">

    <!-- Filtre sombre -->
    <div class="overlay"></div>

    <!-- Contenu -->
    <div class="hero-content">
      <h1>Réservation</h1>
    </div>
  </div>
 <!-- Fin texte header -->



<main  style="background:#f8f9fb; margin-top: 65px; margin-bottom: 50px;">
  
</main>

    <script>
    // Script pour le menu burger mobile
    const burger = document.getElementById('burger');
    const navLinks = document.getElementById('nav-links');

    burger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
